<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Disha â¤ï¸</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Container for the initial view */
    #main-content {
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d63384;
      font-size: 3em;
      margin-bottom: 10px;
    }

    #reason-display {
      font-size: 1.5em;
      color: #555;
      min-height: 60px;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 80%;
      transition: all 0.3s ease;
    }

    .btn-wrapper {
      position: relative;
      height: 100px;
      width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 0 #cc4d8a;
      transition: transform 0.1s;
      white-space: nowrap;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    /* Runaway logic needs absolute positioning */
    #no-btn {
      transition: all 0.2s ease;
      z-index: 100;
    }

    /* Celebration Screen */
    #celebration {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffe6f2;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Floating Background Animation */
    .background-item {
      position: absolute;
      font-size: 3em;
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
  </style>
</head>
<body>

  <div id="main-content">
    <h1>Will you be my Valentine?</h1>
    
    <div id="reason-display">
      You've been stuck with me for 2 years... click "No" to see why you're stuck forever! ğŸ˜‰
    </div>

    <div class="btn-wrapper">
      <button onclick="sayYes()">Yes! â¤ï¸</button>
      <button id="no-btn" onclick="nextReason()" onmouseover="runAway()">No (Try me) ğŸ˜ˆ</button>
    </div>
  </div>

  <div id="celebration">
    <h1 style="font-size: 4em;">YAY! ğŸ¥°</h1>
    <p style="font-size: 2em; color: #d63384;">Happy 2 Years Baby! ğŸ’–</p>
    <div style="font-size: 100px;">ğŸ ğŸ¥‚ğŸœ</div>
  </div>

  <div class="background-item" style="top: 10%; left: 10%;">ğŸœ</div>
  <div class="background-item" style="top: 20%; right: 15%; animation-delay: 1s;">ğŸ§ƒ</div>
  <div class="background-item" style="top: 70%; left: 15%; animation-delay: 2s;">ğŸŸ</div>
  <div class="background-item" style="top: 60%; right: 10%; animation-delay: 3s;">â˜•</div>
  <div class="background-item" style="top: 15%; left: 50%; animation-delay: 4s;">ğŸ¥”</div>
  <div class="background-item" style="top: 40%; left: 5%; animation-delay: 2.5s;">â¤ï¸</div>

  <script>
    const reasons = [
      "Because you love your chippy's! ğŸ¥”",
      "Because of your jueceeeeee! ğŸ§ƒ",
      "Because we need more bevys! â˜•",
      "Because of the NOODS! ğŸœ",
      "Because you are stuck with me anyway! ğŸ¤ª",
      "Because I love you loads! â¤ï¸"
    ];

    let currentReasonIndex = 0;
    let clickCount = 0;

    function nextReason() {
      const display = document.getElementById('reason-display');
      display.innerText = reasons[currentReasonIndex];
      
      currentReasonIndex = (currentReasonIndex + 1) % reasons.length;
      clickCount++;

      // After a few clicks, the button starts to get shy
      if (clickCount > 5) {
        document.getElementById('no-btn').innerText = "Catch me! ğŸƒâ€â™‚ï¸";
      }
    }

    function runAway() {
      // The button only runs away after all reasons have been seen once
      if (clickCount < 6) return;

      const btn = document.getElementById('no-btn');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function sayYes() {
      document.getElementById('main-content').style.display = 'none';
      const cel = document.getElementById('celebration');
      cel.style.display = 'flex';
    }
  </script>

</body>
</html>
