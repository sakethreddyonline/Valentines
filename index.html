<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dishu ‚ù§Ô∏è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- 1. RESET & BASIC SETUP --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars when button gets huge */
            position: relative;
        }

        /* --- 2. FLOATING BACKGROUND EMOJIS --- */
        .bg-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            z-index: 0;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- 3. MAIN CARD STYLE --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 450px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #ff4d79;
            margin-bottom: 15px;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
        }

        .img-box {
            height: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-box img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        /* --- 4. BUTTONS --- */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Allows wrapping on mobile */
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .yes-btn {
            background-color: #ff4d79;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 121, 0.3);
            z-index: 20; /* Keep Yes on top */
        }

        .yes-btn:hover {
            transform: scale(1.05);
            background-color: #e6004c;
        }

        .no-btn {
            background-color: #e2e2e2;
            color: #333;
        }

        .no-btn:hover {
            background-color: #ccc;
        }

        /* --- 5. SUCCESS SCREEN --- */
        #success-screen {
            display: none;
            text-align: center;
            z-index: 30;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffe6f2;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .success-content h1 {
            font-size: 3.5rem;
            color: #ff3366;
            margin-bottom: 20px;
        }
        
        .success-content p {
            font-size: 1.8rem;
            color: #d63384;
        }

    </style>
</head>
<body>

    <div id="emoji-container"></div>

    <div class="card" id="question-card">
        <div class="img-box">
            <img src="https://media1.tenor.com/m/7zK3cCmq_D4AAAAC/cute-bear.gif" alt="Cute Bear Requesting">
        </div>
        <h1>Will you be my Valentine?</h1>
        <p>2 years of madness... ready for more? ü§™</p>
        
        <div class="buttons">
            <button class="yes-btn" id="yesBtn" onclick="sayYes()">Yes! ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn" onclick="avoidNo()">No üôÑ</button>
        </div>
    </div>

    <div id="success-screen">
        <div class="img-box" style="height: 250px;">
            <img src="https://media1.tenor.com/m/6mYh-9S9jXoAAAAC/peach-goma-peach-and-goma.gif" alt="Hugging Bears">
        </div>
        <div class="success-content">
            <h1>YAYYY! ü•∞</h1>
            <p>Happy 2 Years Dishu Baby! ‚ú®<br>Let's go get Noods! üçú</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const phrases = [
            "No üôÑ",
            "Are you sure?",
            "Really sure?",
            "Think about the Chippys! ü•î",
            "What about the Jueceeee? üßÉ",
            "But... the Noods! üçú",
            "We need Bevys! ‚òï",
            "Don't do this to me ü•∫",
            "I'm gonna cry...",
            "Breaking my heart üíî",
            "Last chance!",
            "Okay, I'm forcing you now..."
        ];

        let noCount = 0;

        // --- FUNCTIONS ---

        function avoidNo() {
            noCount++;
            
            // 1. Change the text on the No Button
            const noBtn = document.getElementById('noBtn');
            // Loop through phrases if we run out
            const textIndex = Math.min(noCount, phrases.length - 1);
            noBtn.innerText = phrases[textIndex];

            // 2. Make the Yes Button Grow
            const yesBtn = document.getElementById('yesBtn');
            
            // Get current font size
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            
            // Increase size
            yesBtn.style.fontSize = `${currentSize * 1.4}px`;
            yesBtn.style.padding = `${currentPadding * 1.2}px ${currentPadding * 2.5}px`;
            
            // 3. If clicked too many times, hide the No button
            if (noCount > 12) {
                noBtn.style.display = 'none';
                yesBtn.style.fontSize = '50px';
                yesBtn.innerText = "JUST CLICK YES! ‚ù§Ô∏è";
            }
        }

        function sayYes() {
            // 1. Confetti Explosion
            launchConfetti();
            
            // 2. Hide Card, Show Success
            document.getElementById('question-card').style.display = 'none';
            const successScreen = document.getElementById('success-screen');
            successScreen.style.display = 'flex'; // Uses flex to center content
        }

        // --- CONFETTI LOGIC ---
        function launchConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            const randomInRange = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }

        // --- BACKGROUND EMOJI GENERATOR ---
        function createEmojis() {
            const container = document.getElementById('emoji-container');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'ü•î', 'üçú', 'üßÉ', '‚ú®', 'üíç'];
            
            // Create 15 floating emojis
            for (let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.classList.add('bg-emoji');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Random positioning
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = (Math.random() * 5 + 5) + 's'; // 5-10s
                el.style.animationDelay = (Math.random() * 5) + 's';
                
                container.appendChild(el);
            }
        }

        // Start background
        createEmojis();

    </script>
</body>
</html>
