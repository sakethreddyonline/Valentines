<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Disha â¤ï¸</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #main-panel {
      z-index: 10;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 85%;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
      margin-top: 0;
    }

    #reason-display {
      font-size: 1.4em;
      color: #555;
      margin: 20px 0;
      min-height: 60px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      min-height: 60px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 0 #cc4d8a;
      transition: transform 0.1s;
      white-space: nowrap;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    #no-btn {
      position: relative;
      transition: all 0.2s ease;
    }

    #yes-screen {
      display: none;
      z-index: 100;
      padding: 20px;
    }

    .background-item {
      position: absolute;
      font-size: 3em;
      opacity: 0.4;
      animation: float 5s infinite ease-in-out;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }
  </style>
</head>
<body>

  <div id="main-panel">
    <h1>Will you be my Valentine?</h1>
    <div id="reason-display">
      You've been stuck with me for 2 years... â¤ï¸
    </div>
    <div class="btn-container">
      <button onclick="showSuccess()">Yes! â¤ï¸</button>
      <button id="no-btn" onclick="showNextReason()" onmouseover="moveButton()">No (Try me) ğŸ˜ˆ</button>
    </div>
  </div>

  <div id="yes-screen">
    <h1 style="font-size: 3.5em;">YAY! ğŸ¥°</h1>
    <p style="font-size: 2.2em; color: #d63384; line-height: 1.4;">
      I love you dishu baby, <br> happy 2 years again ğŸ’–âœ¨ğŸ¥‚
    </p>
    <div style="font-size: 80px;">ğŸ’âœ¨ğŸ </div>
  </div>

  <div class="background-item" style="top: 10%; left: 5%;">ğŸœ</div>
  <div class="background-item" style="top: 15%; right: 10%; animation-delay: 1s;">ğŸ§ƒ</div>
  <div class="background-item" style="top: 75%; left: 10%; animation-delay: 2s;">ğŸŸ</div>
  <div class="background-item" style="top: 65%; right: 5%; animation-delay: 3s;">â˜•</div>
  <div class="background-item" style="top: 25%; left: 45%; animation-delay: 4s;">ğŸ¥”</div>
  <div class="background-item" style="top: 50%; left: 5%; animation-delay: 1.5s;">â¤ï¸</div>

  <script>
    const reasons = [
      "Because you love your chippy's! ğŸ¥”",
      "Because of your jueceeeeee! ğŸ§ƒ",
      "Because we need more bevys! â˜•",
      "Because of the NOODS! ğŸœ",
      "Because you are stuck with me anyway! ğŸ¤ª",
      "Because I love you loads! â¤ï¸"
    ];

    let currentReason = 0;
    let runaway = false;

    function showNextReason() {
      const display = document.getElementById('reason-display');
      display.innerText = reasons[currentReason];
      
      currentReason++;
      
      if (currentReason >= reasons.length) {
        runaway = true;
        document.getElementById('no-btn').innerText = "You can't say No! ğŸƒâ€â™€ï¸";
      }
    }

    function moveButton() {
      if (!runaway) return;
      
      const btn = document.getElementById('no-btn');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function showSuccess() {
      // Hide main panel
      document.getElementById('main-panel').style.display = 'none';
      
      // Show success screen
      const success = document.getElementById('yes-screen');
      success.style.display = 'block';
      document.body.style.backgroundColor = '#ffcce6';

      // Launch Confetti
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      const randomInRange = (min, max) => Math.random() * (max - min) + min;

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
      }, 250);
    }
  </script>
</body>
</html>
