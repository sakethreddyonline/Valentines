<!DOCTYPE html>
<html>
<head>
  <title>For Disha ‚ù§Ô∏è</title>
  <style>
    body {
      background-color: #ffe6f2; /* Light pink background */
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive; /* Cute font */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full screen height */
      margin: 0;
      overflow: hidden; /* Hides scrollbars for the floating animations */
    }

    h1 {
      color: #d63384; /* Darker pink for heading */
      font-size: 3em;
      margin-bottom: 10px;
      z-index: 10; /* Keeps text on top of floating items */
    }

    /* The box where the reasons appear */
    #reason-display {
      font-size: 1.5em;
      color: #555;
      min-height: 50px;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 80%;
      z-index: 10;
      transition: all 0.3s ease;
    }

    /* Button Styles */
    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 0 #cc4d8a; /* 3D effect */
      transition: transform 0.1s;
      z-index: 10;
    }

    button:active {
      transform: translateY(4px); /* Button presses down */
      box-shadow: none;
    }

    /* Floating Background Animation */
    .background-item {
      position: absolute;
      font-size: 4em; /* Big emojis */
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
      z-index: 1; /* Puts them behind the text */
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

  </style>
</head>
<body>

  <h1>Will you be my Valentine?</h1>
  
  <div id="reason-display">
    You've been stuck with me for 2 years... click "No" to see why you're stuck forever! üòâ
  </div>

  <div>
    <button onclick="sayYes()">Yes! ‚ù§Ô∏è</button>
    <button onclick="nextReason()">No (Try me) üòà</button>
  </div>

  <div class="background-item" style="top: 10%; left: 10%; animation-delay: 0s;">üçú</div>
  <div class="background-item" style="top: 20%; right: 15%; animation-delay: 1s;">üßÉ</div>
  <div class="background-item" style="top: 70%; left: 15%; animation-delay: 2s;">üçü</div>
  <div class="background-item" style="top: 60%; right: 10%; animation-delay: 3s;">‚òï</div>
  <div class="background-item" style="top: 15%; left: 50%; animation-delay: 4s;">ü•î</div>

  <script>
    // 1. The Array: This is the list of reasons you provided!
    const reasons = [
      "Because you love your chippy's! ü•î",
      "Because of your jueceeeeee! üßÉ",
      "Because we need more bevys! ‚òï",
      "Because of the NOODS! üçú",
      "Because you are stuck with me anyway! ü§™",
      "Because I love you loads! ‚ù§Ô∏è"
    ];

    let currentReasonIndex = 0;

    // 2. The Function: Cycles through the list
    function nextReason() {
      // Get the display box
      const display = document.getElementById('reason-display');
      
      // Update the text to the current reason
      display.innerText = reasons[currentReasonIndex];
      
      // Move to the next item in the list
      currentReasonIndex++;
      
      // If we reach the end of the list, start over
      if (currentReasonIndex >= reasons.length) {
        currentReasonIndex = 0;
      }
    }

    function sayYes() {
      alert("Yay! I knew you'd say yes! happy 2 years baby! üíñ");
    }
  </script>

</body>
</html>
