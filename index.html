<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Disha â¤ï¸</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 3em;
      margin-bottom: 10px;
      z-index: 10;
    }

    #reason-display {
      font-size: 1.5em;
      color: #555;
      min-height: 80px;
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 80%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .button-container {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 0 #cc4d8a;
      transition: all 0.2s ease;
      position: relative;
    }

    #no-btn {
      position: relative;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    .background-item {
      position: absolute;
      font-size: 3em;
      opacity: 0.4;
      animation: float 6s infinite ease-in-out;
      z-index: 1;
      user-select: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(15deg); }
    }

    #celebration {
      display: none;
      font-size: 2em;
      color: #d63384;
      z-index: 20;
      animation: heartBeat 1.5s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="main-content">
    <h1 id="heading">Will you be my Valentine?</h1>
    
    <div id="reason-display">
      You've been stuck with me for 2 years... click "No" to see why you're stuck forever! ğŸ˜‰
    </div>

    <div class="button-container" id="controls">
      <button id="yes-btn" onclick="sayYes()">Yes! â¤ï¸</button>
      <button id="no-btn" onclick="handleNo()" onmouseover="moveButton()">No (Try me) ğŸ˜ˆ</button>
    </div>
  </div>

  <div id="celebration">
    <h1>Yay! I knew you'd say yes! <br> Happy 2 years baby! ğŸ’–</h1>
    <div style="font-size: 100px;">ğŸ¥°</div>
  </div>

  <div class="background-item" style="top: 10%; left: 10%; animation-delay: 0s;">ğŸœ</div>
  <div class="background-item" style="top: 20%; right: 15%; animation-delay: 1s;">ğŸ§ƒ</div>
  <div class="background-item" style="top: 70%; left: 15%; animation-delay: 2s;">ğŸŸ</div>
  <div class="background-item" style="top: 60%; right: 10%; animation-delay: 3s;">â˜•</div>
  <div class="background-item" style="top: 15%; left: 50%; animation-delay: 4s;">ğŸ¥”</div>
  <div class="background-item" style="top: 80%; left: 50%; animation-delay: 1.5s;">â¤ï¸</div>
  <div class="background-item" style="top: 40%; left: 5%; animation-delay: 2.5s;">ğŸ§¸</div>
  <div class="background-item" style="top: 40%; right: 5%; animation-delay: 0.5s;">âœ¨</div>

  <script>
    const reasons = [
      "Because you love your chippy's! ğŸ¥”",
      "Because of your jueceeeeee! ğŸ§ƒ",
      "Because we need more bevys! â˜•",
      "Because of the NOODS! ğŸœ",
      "Because you are stuck with me anyway! ğŸ¤ª",
      "Because I love you loads! â¤ï¸"
    ];

    let currentReasonIndex = 0;
    let isRunawayMode = false;

    function handleNo() {
      const display = document.getElementById('reason-display');
      
      if (currentReasonIndex < reasons.length) {
        display.innerText = reasons[currentReasonIndex];
        currentReasonIndex++;
        
        // After showing all reasons, enable runaway mode
        if (currentReasonIndex === reasons.length) {
          isRunawayMode = true;
          document.getElementById('no-btn').innerText = "Wait, No! ğŸƒâ€â™€ï¸";
        }
      }
    }

    function moveButton() {
      if (!isRunawayMode) return;

      const btn = document.getElementById('no-btn');
      // Calculate random positions within the viewport
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function sayYes() {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('celebration').style.display = 'block';
      
      // Create confetti-like effect with emojis
      for(let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'background-item';
      heart.innerHTML = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.opacity = '1';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
